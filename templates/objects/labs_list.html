{% extends 'base.html' %}
{% block title %}
Лаборатории
{% endblock %}
{% block content %}
<form>
    <label for="search">Поиск лабораторий</label>
    <input id="search" name="search" type="text" placeholder="Введите №">
    <input type="submit" class="submit" value="Найти">
</form>
<div class="list">
    {% for lab in labs %}
    <div class="lab-item">
        <h3><span style="font-size: 16px;">№</span>{{ lab.name }}</h3>
    </div>
    {% endfor %}
</div>

{% endblock %}
